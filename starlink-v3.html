<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Starlink V3 â€” CSS</title>
    <link rel="stylesheet" href="starlink-v3.css" />

  <body>

      <figure class="satellite v3" role="img" aria-label="Starlink V3 satellite, two long solar arrays and central bus">

          <div class="bay mid"></div>

          <div class="endcap"></div>

        <div class="antenna a1"></div>
        <div class="antenna a2"></div>
        <div class="antenna a3"></div>
        <div class="antenna a4"></div>
        <figcaption class="label">V3</figcaption>
      </figure>
    </main>
