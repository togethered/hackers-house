<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="img/pixel_art_small.png" as="image">
</head>
<body>
    <div class="scene">
        <div class="wall">
            <div class="window left-window"></div>
            <div class="door-container">
                <a href="homepage.html" class="door-link">
                    <div class="door">
                        <div class="door-panel"></div>
                        <div class="door-panel"></div>
                        <div class="door-panel"></div>
                        <div class="note">
                            <div class="tape"></div>
                            <p class="handwritten">Hackers House</p>
                        </div>
                        <div class="door-knob"></div>
                    </div>
                </a>
            </div>
            <div class="window right-window"></div>
            <div class="plant">
                <span class="leaf leaf1"></span>
                <span class="leaf leaf2"></span>
                <span class="leaf leaf3"></span>
            </div>
            <div class="dog">
                <span class="ear"></span>
                <span class="ear"></span>
                <div class="face">
                    <span class="eye"></span>
                    <span class="eye"></span>
                    <span class="nose"></span>
                </div>
                <div class="legs">
                    <span class="leg"></span>
                    <span class="leg"></span>
                </div>
                <span class="tail"></span>
            </div>
        </div>
        <div class="floor">
            <div class="doormat">WELCOME</div>
        </div>
        <div class="speech-bubble">are you coming in?</div>
    </div>
</body>
</html>
